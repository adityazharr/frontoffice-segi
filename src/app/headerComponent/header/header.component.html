<div id="popupSignIn" class="w3-modal">
    <div class="w3-modal-content w3-animate-zoom" style="top: 20%; border-radius: 20px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 wow" data-wow-duration="0.5s" data-wow-delay="0.25s">
                    <form id="contact" action="" method="post">
                        <div class="row">
                            <div class="col-lg-6 offset-lg-3">
                                <div class="section-heading">
                                    <h2><em>SIGN IN</em></h2>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="row">

                                    <div class="col-lg-12">

                                                placeholder="Your Email" required>
                                        </fieldset>
                                    </div>
                                    <div class="col-lg-12">
                                        <fieldset>
                                            <input type="password" name="password" id="password" placeholder="Password"

                                    </div>
                                    <div class="col-lg-6">

                                            <button type="submit" id="form-submit" class="main-blue-button">Sign

                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
